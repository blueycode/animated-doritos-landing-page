<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doritos</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <img src="images/logo.png" alt="Doritos">
            <div id="links">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">CHIPS</a>
                <a href="#">SERVICES</a>
            </div>
            <div id="search-box">
                <input type="search" placeholder="Search" />
                <span></span>
                <img src="images/bag.png" />
            </div>
        </nav>
        <article>
            <div id="flavor-data">
                <span id="flavor-name">NACHO CHEESE</span>
                <span id="flavor-desc">Savory nacho cheese meets crunchy tortilla chip in this crazy delicious snack. 110% awesome.</span>
                <div>
                    <div id="add-to-cart">
                        <div>
                            <img src="images/cart.png" />
                        </div>
                        ADD TO CART
                    </div>
                    <div id="qtdy-control">
                        <button id="minus">-</button>
                        <input id="qtdy" type="text" value="1"/>
                        <button id="plus">+</button>
                    </div>
                </div>
            </div>
            <div id="pack">
                <img id="pack-img" src="images/nacho_cheese.webp" style="transform: rotate(-15deg)"/>
                <div id="bubbles">
                    <div class="bubble">
                        <div>
                            <img src="images/cheese.png" alt="Cheese" />
                        </div>
                        <span>CHEESE</span>
                    </div>
                    <div class="bubble">
                        <div>
                            <img src="images/nacho.png" alt="Crunchy" />
                        </div>
                        <span>CRUNCHY</span>
                    </div>
                    <div class="bubble">
                        <div>
                            <img src="images/corn.png" alt="Corn" />
                        </div>
                        <span>CORN</span>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <div class="itm-footer" id="nacho-cheese">
                <div>
                    <img src="images/nacho_cheese.webp" alt="Nacho" />
                    <div>
                        <span>NACHO CHEESE</span>
                        <span>$1.00</span>
                        <span>ORDER NOW</span>
                    </div>
                </div>
            </div>
            <div class="itm-footer" id="cool-ranch">
                <div>
                    <img src="images/cool_ranch.webp" alt="Cool Ranch" />
                    <div>
                        <span>COOL RANCH</span>
                        <span>$1.00</span>
                        <span>ORDER NOW</span>
                    </div>
                </div>
            </div>
            <div class="itm-footer" id="sweet-chilli">
                <div>
                    <img src="images/spicy_sweet_chili.webp" alt="Sweet Chilli" />
                    <div>
                        <span>SWEET CHILLI</span>
                        <span>$1.00</span>
                        <span>ORDER NOW</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
